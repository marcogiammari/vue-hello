<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div id="container" :class="classiContainer" :style="bgColor">
            <h1>{{heading}}</h1>
            <figure>
                <img :src="image.source" :alt="image.altTxt">
                <figcaption>{{image.altTxt}}</figcaption>
            </figure>
            <div>
                <label>Inserisci un nuovo titolo</label><br>
                <input v-model="heading" type="text">              
            </div>
            <div>
                
                <button @click="changeColor">Cambia colore</button>  
            </div>

        </div> 
    </div>
    <script src="js/main.js"></script>
</body>
</html>
